<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
	

<body>
	 <div id="line"></div>
	
    <script type="text/javascript" src="./script.js">
		let angle = 0;
    const line = document.getElementById('line');

    setInterval(() => {
      angle += 2;
      line.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }, 20);
</script>

</body>

</html>
